{% extends "base.html" %}

{% block title %}Log in page{% endblock %}

{% block content %}
    <div class="login-container">
        <label class="login-title">Sign in</label>
        <br>
        <br>
        <form class = "loginform" action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="username"><span class="input-hint">Account number：</span></label>
                <input type="text" name="username" id="username" required>
            </div>
            <br>
            <br>
            <div class="input-group">
                <label for="password"><span class="input-hint">Password：</span></label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <br>
            <div class="input-group">
                <input type="submit" value="Log in">
            </div>
        </form>
    </div>
{% endblock %}
